<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Meu Amor 💘</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffc0cb, #ff69b4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.4em;
      margin: 20px;
    }

    .heart {
      font-size: 4em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: white;
      color: hotpink;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ffe6f0;
    }

    #caixinha {
      margin: 40px auto;
      padding: 20px;
      background-color: #fff0f5;
      color: hotpink;
      font-size: 1.2em;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
      display: none;
      animation: aparecer 0.5s ease-in-out forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>💖 Algo muito especial pra você 💖</h1>
  <p>Você é a razão do meu sorriso, da minha paz e da minha felicidade.</p>
  <div class="heart">❤️</div>

  <!-- Botão mágico -->
  <button class="btn" onclick="mostrarMensagem()">Clique aqui, meu amor 💌</button>

  <!-- Caixinha com mensagem -->
  <div id="caixinha"></div>

  <script>
    const mensagens = [
      "Você é meu mundo, minha vida, meu tudo! 🌍❤️",
      "Não passo um dia sem pensar em você. 🥰",
      "Seu sorriso é meu lugar favorito no mundo. 😊💕",
      "Você me faz querer ser alguém melhor todos os dias. 💖",
      "Amo você mais do que palavras podem dizer. 💘",
      "Só de pensar em você, meu coração já sorri. 💓",
      "Nosso amor é o melhor presente que a vida me deu. 🎁❤️"
    ];

    function mostrarMensagem() {
      const caixinha = document.getElementById("caixinha");
      const mensagemAleatoria = mensagens[Math.floor(Math.random() * mensagens.length)];
      caixinha.innerText = mensagemAleatoria;
      caixinha.style.display = "block";
      caixinha.style.animation = "aparecer 0.5s ease-in-out";
    }
  </script>
</body>
</html>
